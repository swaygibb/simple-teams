{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Team Member {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" placeholder="Full Name" class="form-control" value="{{ request.form['fullname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea name="bio" placeholder="Bio content" class="form-control">{{ request.form['bio'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
